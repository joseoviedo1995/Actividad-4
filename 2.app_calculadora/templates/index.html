<!--index.html-->
{% extends "base.html" %}

{% block content %}

<h1>Calculadora aritmetica</h1>
<p>Ingresa datos numericos ..</p>
<form action="/" method="POST">

    <div class="row">
        <div class="col-md-6">
            <input type="number" class="form-control" name="n1" placeholder="Ingresa el primer numero" aria-label="Ingresa el primer numero">
        </div>
        <div class="col-md-6">
            <input type="number" class="form-control" name="n2" placeholder="Ingresa el segundo numero" aria-label="Ingresa el segundo numero">
        </div>
    </div>
    <div class="row py-3">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary aling-center">Calcular</button>
        </div>
    </div>
</form>

<div class="row py-2">
    <div class="col">
        <h3>La suma es: {{total_suma}}</h3>
        <h3>La resta es: {{total_resta}}</h3>
        <h3>La multiplicacion es: {{total_multiplicacion}}</h3>
        <h3>La division es: {{total_divicion}}</h3>
    </div>
</div>
{% endblock %}
